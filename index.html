<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
</head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="index.css">
<body>
<header>
    <div class="navbar">
        <div class="logo border"></div>
        <div class="address border">
            <p class="first">Deliver to</p>
            <div class="map">
                <i class="fa-solid fa-location-dot"></i>
                <p class="second">India</p>
            </div>
        </div>
        <div class="search">
            <select class="select">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="search-amazon">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="signin border">
            <p class="hello"><b>Hello,sign in</b></p>
            <p class="account">Accounts & Lists<i class="fa-solid fa-angle-down"></i></p>
        </div>
        <div class="ro border">
            <p class="Returns"><b>Returns</b></p>
            <p class="Orders">& Orders</p>
        </div>
        <div class="cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>
    </div>
    <div class="navbar2 ">
        <div class="navbar2-all border">
        <p><i class="fa-solid fa-bars"></i>All</p>
    </div>
    <div class="navbar2-op">
        <p class="border">Today's Deals</p>
        <p class="border">Customer Service</p>
        <p class="border">Registry</p>
        <p class="border">Gift Cards</p>
        <p class="border">Sell</p>
    </div>
    </div>
    <div class="hero">
        <div class="line">You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a href="https://www.amazon.in/"> Click here to go to amazon.in </a> </div>
    </div>
    
</header>
</body>
</html>
